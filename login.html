<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olofofo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md flex justify-between">
        <h1 class="text-xl font-bold text-blue-500">Olofofo</h1>
        <div>
            <a href="#" class="mx-2 text-gray-600">Home</a>
            <a href="#" class="mx-2 text-gray-600">Explore</a>
            <a href="#" class="mx-2 text-gray-600">Notifications</a>
            <a href="#" class="mx-2 text-gray-600">Messages</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="max-w-lg mx-auto mt-6">
        <!-- Tweet Input -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <textarea id="tweetInput" class="w-full p-2 border rounded" placeholder="Kilon ṣẹlẹ"></textarea>
            <button onclick="ṣe ofofo()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">ṣe ofofo</button>
        </div>
        
        <!-- Tweet Feed -->
        <div id="tweetFeed" class="mt-4"></div>
    </div>
    
    <script>
        function ṣe ofofo() {
            let tweetText = document.getElementById("tweetInput").value;
            if (tweetText.trim() === "") return;
            
            let tweetDiv = document.createElement("div");
            tweetDiv.classList.add("bg-white", "p-4", "rounded-lg", "shadow-md", "mt-4");
            tweetDiv.innerHTML = `<p class='text-gray-800'>${tweetText}</p>`;
            
            document.getElementById("tweetFeed").prepend(tweetDiv);
            document.getElementById("tweetInput").value = "";
        }
    </script>
</body>
</html>
