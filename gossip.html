<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Login Form -->
    <div class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <input id="username" type="text" class="w-full p-2 border rounded mb-2" placeholder="Username">
        <input id="password" type="password" class="w-full p-2 border rounded mb-2" placeholder="Password">
        <button onclick="loginUser()" class="w-full px-4 py-2 bg-blue-500 text-white rounded">Wole</button>
        <p id="loginMessage" class="text-red-500 mt-2"></p>
    </div>
    
    <script>
        function loginUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "admin" && password === "password") {
                document.getElementById("loginMessage").textContent = "Login successful!";
                document.getElementById("loginMessage").classList.add("text-green-500");
            } else {
                document.getElementById("loginMessage").textContent = "Invalid username or password.";
                document.getElementById("loginMessage").classList.add("text-red-500");
            }
        }
        
    </script>
</body>
</html>
